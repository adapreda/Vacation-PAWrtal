<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rezervare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="paw.png">
    <link rel="stylesheet" href="intrebari.css" type="text/css"> 
</head>

<body>

    
    <div class="cadru"> 
            <form id="form" action="mail.php" method="POST">
                <fieldset>
                    <legend class="text">Date personale</legend>
                    <div class="spatiu">
                        <label for="nume" class="text">Nume</label>
                        <input type="text" id="nume" name="numefamilie" required minLenght="3" maxlenght="30">
                    </div>
                    <div class="spatiu">
                        <label for="prenume" class="text">Prenume</label>
                        <input type="text" id="prenume" name="prenume" required minLenght="3" maxlenght="30">
                    </div>
                    <div class="spatiu">
                        <label for="nume_animalut" class="text">Nume animalut</label>
                        <input type="text" id="nume_animalut" name="numeanimal" required minLenght="3" maxlenght="30">
                    </div>
                    <div class="spatiu">
                        <label for="tel" class="text">Telefon</label>
                        <input type="text" id="tel" name="telefon" required><br>
                    </div>   
                    <div class="spatiu">
                        <label for="email" class="text">Email</label>
                        <input type="text" id="email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="text">Despre animalut</legend> 
                    <div class="spatiu">
                        <label for="animal" class="text">Ce animalut aveti?</label><br>

                        <input type="radio" id="catel" name="animal" value='catel' required>
                        <label for="catel" class="text">Catel</label>

                        <input type="radio" id="pisic" name="animal" value="pisic" required>
                        <label for="pisic" class="text">Pisica</label>
                    </div>
                    <div class="spatiu">
                        <label for="varsta" class="text">Ce varsta are animalutul dumneavoastra?</label>
                        <input type="number" id="varsta" name="varsta" required min="0" max="15">
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="text">Comportamentul animalutului</legend>
                    <div class="spatiu">
                        <span class="text">Prezinta animalutul dumneavoastra urmatoarele?</span><br>

                        <input type="checkbox" id="agitatie" name="comportament[]">
                        <label for="agitatie" class="text">Agitatie</label><br>

                        <input type="checkbox" id="insomnie" name="comportament[]">
                        <label for="insomnie" class="text">Insomnie</label><br>

                        <input type="checkbox" id="prieteni" name="comportament[]">
                        <label for="prieteni" class="text">Nerabdator sa isi faca prieteni</label><br>

                        <input type="checkbox" id="lipsa_apetit" name="comportament[]">
                        <label for="lipsa_apetit" class="text">Lipsa apetitului</label> <br>

                        <input type="checkbox" id="fericire" name="comportament[]">
                        <label for="fericire" class="text">Fericire incontrolabila</label><br>
                    </div>
                    <div class="spatiu">
                        <label for="descriere_comp" class="text">Va rugam descrieti comportamentul animalutului dumneavoastra</label>
                        <textarea type="text" id="descriere_comp" name="descriere" rows="6" cols="20"></textarea>
                    </div>
                    
                </fieldset>

                <fieldset>
                    <legend class="text">Sejur</legend>
                    <div class="spatiu">
                        <label for="datasosire">Data sosirii</label>
                        <input type="date" id="datasosire" name="datasosire" required></br></br>

                        <label for="dataplecare">Data plecarii</label>
                        <input type="date" id="dataplecare" name="dataplecare" required>

                        <div class="spatiu">
                        <span class="text">Tipul de camera solicitat</span><br>

                        <input type="radio" id="regular" name="camera" value="regular">
                        <label for="regular" class="text">Regular</label><br>

                        <input type="radio" id="exclusive" name="camera" value="exclusive">
                        <label for="exclusive" class="text">Exclusive</label><br>

                        <input type="radio" id="vip" name="camera" value="vip">
                        <label for="vip" class="text">VIP</label><br>

                        </div>

                    </div>
                </fieldset>
                



                      <input class='buton text' type="submit" value="Trimite cerere">
                
            </form>
    </div>
    




</body>


<script type="text/javascript" src="intrebari.js"></script>
</html>
