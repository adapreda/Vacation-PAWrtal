<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intrebari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="paw.png">
    <link rel="stylesheet" href="intrebari.css" type="text/css"> 
</head>

<body>

    <div class="cadru"> 
            <form id="form" action="form.html" onsubmit="storage(event)">
                <fieldset>
                    <legend class="text">Date personale</legend>
                    <div class="spatiu">
                        <label for="nume" class="text">Nume</label>
                        <input type="text" id="nume" name="nume" required minLenght="3" maxlenght="30">
                    </div>
                    <div class="spatiu">
                        <label for="prenume" class="text">Prenume</label>
                        <input type="text" id="prenume" name="nume" required minLenght="3" maxlenght="30">
                    </div>
                    <div class="spatiu">
                        <label for="nume_animalut" class="text">Nume animalut</label>
                        <input type="text" id="nume_animalut" name="nume" required minLenght="3" maxlenght="30">
                    </div>
                    <div class="spatiu">
                        <label for="tel" class="text">Telefon</label>
                        <input type="text" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                      </div>   
                    <div class="spatiu">
                        <label for="email" class="text">Spuneti-ne email-ul dumneavoastra</label>
                        <input type="text" id="email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="text">Despre animalut</legend> 
                    <div class="spatiu">
                        <label for="animalut" class="text">Care este animalutul dumneavoastra?</label>
                        <select id="animalut">
                            <option value="">Alegeti-va optiunea!</option>
                            <option value="pis_persana">Pisica persana</option>
                            <option value="pis_birmaneza">Pisica birmaneza</option>
                            <option value="pis_siamneza">Pisica siameza</option>
                            <option value="pis_british">British shorthair</option>
                            <option value="husky">Husky</option>
                            <option value="golden">Golden retriever</option>
                            <option value="bishon">Bishon</option>
                            <option value="altceva">Altceva</option>
                        </select>
                    </div>
                    <div class="spatiu">
                        <label for="animal" class="text">Ce animalut aveti?</label><br>

                        <input type="radio" id="catel" name="animal" value='catel' required>
                        <label for="catel" class="text">Catel</label>

                        <input type="radio" id="pisic" name="animal" value="pisic" required>
                        <label for="pisic" class="text">Pisica</label>
                    </div>
                    <div class="spatiu">
                        <label for="nastere" class="text">Cand s-a nascut animalutul dumneavoastra?</label>
                        <input type="date" id="nastere" name="nastere" required min="2020-04-15">
                    </div>
                    <div class="spatiu">
                        <label for="varsta" class="text">Ce varsta are animalutul dumneavoastra?</label>
                        <input type="number" id="varsta" required min="0" max="15">
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="text">Comportamentul animalutului</legend>
                    <div class="spatiu">
                        <span class="text">Prezinta animalutul dumneavoastra urmatoarele?</span><br>

                        <input type="checkbox" id="agitatie" name="comportament">
                        <label for="agitatie" class="text">Agitatie</label><br>

                        <input type="checkbox" id="insomnie" name="comportament">
                        <label for="insomnie" class="text">Insomnie</label><br>

                        <input type="checkbox" id="prieteni" name="comportament">
                        <label for="prieteni" class="text">Nerabdator sa isi faca prieteni</label><br>

                        <input type="checkbox" id="lipsa_apetit" name="comportament">
                        <label for="lipsa_apetit" class="text">Lipsa apetitului</label> <br>

                        <input type="checkbox" id="fericire" name="comportament">
                        <label for="fericire" class="text">Fericire incontrolabila</label><br>
                    </div>
                    <div class="spatiu">
                        <label for="descriere_comp" class="text">Va rugam descrieti comportamentul animalutului dumneavoastra</label>
                        <textarea type="text" id="descriere_comp" name="desc" rows="6" columns="20"></textarea>
                    </div>
                    <div class="spatiu">
                        <label for="range" class="text">Pe o scara de la 1 la 10 cat de cuminte e animalutul dumneavoastra?</label>
                        <input type="range" id="range" name="range" min="1" max="10" value="10" step="1" list="values" required>
                        <span><output id="value"></output></span>
                        <datalist id="values">
                        <option value="1" label="1"></option>
                        <option value="2" label="2"></option>
                        <option value="3" label="3"></option>
                        <option value="4" label="4"></option>
                        <option value="5" label="5"></option>
                        <option value="6" label="6"></option>
                        <option value="7" label="7"></option>
                        <option value="8" label="8"></option>
                        <option value="9" label="9"></option>
                        <option value="10" label="10"></option>
                </datalist>
                    </div>
                    <div class="spatiu">
                        <label for="poza" class="text">Vrem sa va cunoastem animalutul!</label><br>
                        <input type="file" id="poza" name="poza" accept="image/*">
                    </div>
                </fieldset>


                



                      <input class='buton text' type="submit" value="Trimite cerere">
                
            </form>
    </div>
    




</body>


<script type="text/javascript" src="intrebari.js"></script>
</html>
